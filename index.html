<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="content">
        <div class="left-container">
            <div class="img"></div>
        </div>
        <div class="right-container">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="form">
                <h1>Let's do this!</h1>
                <div class="first-row">
                    <label for="first-name">FIRST NAME
                        <input type="text" id="first-name" name="first-name" spellcheck="false">
                    </label>
                    <label for="last-name">LAST NAME
                        <input type="text" id="last-name" name="last-name" spellcheck="false">
                    </label>
                </div>
                <div class="second-row">
                    <label for="email">EMAIL
                        <input type="email" id="email" name="email" spellcheck="false">
                    </label>
                    <label for="phone-number">PHONE NUMBER
                        <input type="tel" id="phone-number" name="phone-number" spellcheck="false">
                    </label>
                </div>
                <div class="third-row">
                    <label for="pw">PASSWORD
                        <input type="password" id="pw" name="pw" spellcheck="false">
                    </label>
                    <label for="confirm-password">CONFIRM PASSWORD
                        <input type="password" id="confirm-password" name="confirm-password" spellcheck="false">
                    </label>
                </div>
            </div>
            <div class="account">
                <button type="button">Create Account</button>
                <p>Already have an account?<a href=""> Log In</a></p>
            </div>
        </div>
        </div>
</body>
</html>
